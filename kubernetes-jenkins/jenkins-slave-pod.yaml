apiVersion: v1
kind: Pod
metadata:
  name: jenkins-slave-pod-v2  # Cambia el nombre aquí si es necesario
  namespace: jenkins
spec:
  serviceAccountName: jenkins-sa  # Asegúrate de que el ServiceAccount exista
  containers:
  - name: docker
    image: docker:latest
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "250m"
    command:
    - cat
    tty: true
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  - name: kubectl
    image: rosaflores/kubectl:latest
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "250m"
    command:
    - cat
    tty: true
  - name: k6
    image: rosaflores/k6:latest
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "250m"
    command:
    - cat
    tty: true
  volumes:
  - hostPath:
      path: /var/run/docker.sock
    name: docker-socket
